<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prospectus | Dyal Singh College, Karnal</title>
    <meta name="description" content="View and download the official college prospectus for Dyal Singh College, Karnal. Find detailed information about admissions, courses, and campus life.">
    <meta name="keywords" content="Prospectus, Dyal Singh College, Karnal, Admissions, Courses, College Brochure">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background-color: #f9fafb;
        }
        .pdf-container {
            width: 100%;
            height: 80vh; /* 80% of the viewport height */
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>

    <!-- Header will be injected here -->
    <div id="header"></div>

    <main id="main-content">
        <!-- Hero Section -->
        <section class="relative h-[40vh] bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1497633762265-9d179a990aa6?q=80&w=2073&auto=format&fit=crop');">
            <div class="absolute inset-0 bg-blue-900/70"></div>
            <div class="relative z-10 flex flex-col items-center justify-center h-full text-white text-center px-4">
                <h1 class="text-4xl md:text-5xl font-extrabold leading-tight">College Prospectus</h1>
                <p class="text-lg md:text-xl max-w-3xl mt-4">Your comprehensive guide to admissions, academic programs, and life at DSC Karnal.</p>
            </div>
        </section>

        <!-- Main Content Section -->
        <section class="py-16 sm:py-24">
            <div class="container mx-auto px-4">
                <div class="max-w-5xl mx-auto bg-white p-8 sm:p-12 rounded-2xl shadow-lg">
                    
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold text-gray-800">Prospectus 2022-23</h2>
                        <p class="mt-4 text-lg text-gray-600">
                            Below you can view the college prospectus directly or download the PDF for offline access.
                        </p>
                        <a href="https://www.dsckarnal.ac.in/wp-content/uploads/2022/07/Pros2022-23-for-College-website-reduced.pdf" target="_blank" class="mt-6 inline-flex items-center gap-2 bg-blue-700 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-800 transition-colors text-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                            </svg>
                            <span>Download PDF</span>
                        </a>
                    </div>

                    <!-- Embedded PDF Viewer -->
                    <div>
                        <iframe src="https://www.dsckarnal.ac.in/wp-content/uploads/2022/07/Pros2022-23-for-College-website-reduced.pdf" class="pdf-container" title="Dyal Singh College Prospectus 2022-23">
                            <p>Your browser does not support embedded PDFs. You can <a href="https://www.dsckarnal.ac.in/wp-content/uploads/2022/07/Pros2022-23-for-College-website-reduced.pdf" target="_blank">download the PDF to view it.</a></p>
                        </iframe>
                    </div>

                </div>
            </div>
        </section>
    </main>
    
    <!-- Footer will be injected here -->
    <div id="footer"></div>

    <script>
        // Inject Header
        fetch('../header.html')
            .then(response => response.ok ? response.text() : Promise.reject('Header not found'))
            .then(data => {
                document.getElementById('header').innerHTML = data;
                if (typeof initializeHeaderScripts === 'function') {
                    initializeHeaderScripts();
                }
            })
            .catch(error => console.error('Error loading header:', error));

        // Inject Footer
        fetch('../footer.html')
            .then(response => response.ok ? response.text() : Promise.reject('Footer not found'))
            .then(data => {
                document.getElementById('footer').innerHTML = data;
                 if (typeof initializeFooterScripts === 'function') {
                    initializeFooterScripts();
                }
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
    <script src="../header-scripts.js" defer></script>
    <script src="../footer-scripts.js" defer></script>

</body>
</html>
